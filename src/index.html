<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-starter-project-name.esm.js"></script>
  <script nomodule src="/build/stencil-starter-project-name.js"></script>
  <base href="/[repo]/">
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <style>
    body {
      font-family: "Avenir Next";
    }
  </style>
</head>

<body>

  <h1>Erik's Stencil Components</h1>

  <h2>Animated Progress Bar</h2>
  <erik-animated-progress-bar progress="50"></erik-animated-progress-bar>

  <h2>Toggle Button</h2>
  <h3>Default</h3>
  <erik-toggle-button></erik-toggle-button>
  <h3>Default Disabled</h3>
  <erik-toggle-button disabled></erik-toggle-button>
  <h3>On</h3>
  <erik-toggle-button checked></erik-toggle-button>
  <h3>On Disabled</h3>
  <erik-toggle-button checked disabled></erik-toggle-button>


  <h2>Radio Group (Horizontal)</h2>
  <form onsubmit="alert('submitted')">
    <erik-radio-group name="from">
      <erik-radio-button value="field" checked>
        Field
      </erik-radio-button>
      <erik-radio-button value="customDate">
        Custom Date
      </erik-radio-button>
      <erik-radio-button value="other">
        Other
      </erik-radio-button>
    </erik-radio-group>
  </form>

  <p></p>

  <h2>Radio Group (Vertical)</h2>
  <form onsubmit="alert('submitted')">
    <erik-radio-group name="from" vertical>
      <erik-radio-button value="field" checked>
        Field
      </erik-radio-button>
      <erik-radio-button value="customDate">
        Custom Date
      </erik-radio-button>
      <erik-radio-button value="other">
        Other
      </erik-radio-button>
    </erik-radio-group>
  </form>

  <p></p>


</body>

</html>
